<div class="container">
<br/>
<div class="group">
  <div class="row">
  <div class="col-sm-10">
  <input type="text" class="form-control" id="inputName" [(ngModel)]="inputName" placeholder="Search" (click)="Search()">&nbsp; &nbsp;
</div>
  <div class="col-sm-2">
  <button type="submit" class="btn btn-success form-control" (click)="FilterByName()">Submit</button>
</div></div>
<br/>
  <table class="table table-bordered">
    <tr>
      <th>Id</th>
      <th>Name</th> 
      <th>UserName</th> 
      <th>Email</th>
      <th>Address
      <tr> 
        <th>Street</th>
        <th>Suite</th>
        <th>City</th>
        <th>Zipcode</th>
      </tr>
    </th>
      
      <th>Geo
        <tr>
          <th>lat</th>
          <th>lng</th>
        </tr>
      </th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
    <tbody *ngFor="let x of students" (click)="onSelect(x)">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.username}}</td>
        <td>{{x.email}}</td>
        <td>
          <tr *ngFor="let y of address">
            <td>{{y.street}}</td>
            <td>suite</td>
            <td>city</td>
            <td>zipcode</td>
          </tr>
          </td>

        <td>{{x.geo}}
          <tr>
        <td>x.lat</td>
        <td>lng</td>
        </tr>
      </td>
      <td>{{x.phone}}</td>
      <td>{{x.website}}</td>
      </tr>
    </tbody>
  </table>
   <!-- <div>
    <div>{{x.id}} <br>  <br> {{x.username}} <br> {{x.email}} </div>
  </div> -->
</div></div>
